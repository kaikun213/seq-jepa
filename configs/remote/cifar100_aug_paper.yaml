run:
  name: cifar100-aug-paper
  seed: 42
  device: auto
  mps_fallback: true
  epochs: 2000
  output_dir: runs/remote/cifar100-aug-paper
  drop_last: true
  save_checkpoint: true

dataset:
  name: cifar100_aug
  data_root: data
  seq_len: 3
  download: true
  aug: true
  no_blur: false
  action_norm: true
  use_rel_latents: false
  subset_train: 50000
  subset_val: 10000
  subset_seed: 42
  batch_size: 512
  num_workers: 8

model:
  img_size: 32
  n_channels: 3
  ema: true
  ema_decay: 0.996
  pred_hidden: 1024
  num_heads: 4
  num_enc_layers: 3
  act_cond: 1
  learn_act_emb: 1
  act_latentdim: 9
  act_projdim: 128
  cifar_resnet: true

optim:
  name: adamw
  lr: 0.0004
  min_lr: 0.00001
  warmup_epochs: 20
  weight_decay: 0.001
  scheduler: cosine
  probe_lr: 0.001

logging:
  wandb:
    enabled: true
    project: seq-jepa-streaming
    group: remote-paper
    mode: online

eval:
  seq_len: 5
  probe_epochs: 100
  probe_lr: 0.1
  batch_size: 512
  num_workers: 8
