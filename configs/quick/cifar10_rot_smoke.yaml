run:
  name: cifar10-rot-smoke
  seed: 42
  device: auto
  mps_fallback: true
  epochs: 1
  max_steps: 20
  max_val_steps: 10
  output_dir: runs/cifar10-rot-smoke
  drop_last: true

dataset:
  name: cifar10_rot
  data_root: data
  seq_len: 3
  rotations: [0, 90, 180, 270]
  download: true
  subset_train: 128
  subset_val: 64
  subset_seed: 42
  batch_size: 16
  num_workers: 0

model:
  img_size: 32
  n_channels: 3
  ema: false
  ema_decay: 0.996
  pred_hidden: 1024
  num_heads: 4
  num_enc_layers: 3
  act_cond: 1
  learn_act_emb: 1
  act_latentdim: 2
  act_projdim: 128
  cifar_resnet: true

optim:
  lr: 0.001
  weight_decay: 0.0
  probe_lr: 0.001

eval:
  latent_type: rot
  eval_type: rot

logging:
  wandb:
    enabled: true
    project: seq-jepa-streaming
    group: local-smoke
    mode: online

gating:
  linacc_test_min: 12.0
  r2_test_min: -0.3
