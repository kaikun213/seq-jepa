run:
  name: cifar100-aug-smoke
  seed: 42
  device: auto
  mps_fallback: true
  epochs: 1
  max_steps: 20
  max_val_steps: 10
  output_dir: runs/cifar100-aug-smoke
  drop_last: true

dataset:
  name: cifar100_aug
  data_root: data
  seq_len: 3
  download: true
  aug: true
  no_blur: false
  action_norm: true
  use_rel_latents: false
  subset_train: 128
  subset_val: 64
  subset_seed: 42
  batch_size: 16
  num_workers: 0

model:
  img_size: 32
  n_channels: 3
  ema: false
  ema_decay: 0.996
  pred_hidden: 1024
  num_heads: 4
  num_enc_layers: 3
  act_cond: 1
  learn_act_emb: 1
  act_latentdim: 9
  act_projdim: 128
  cifar_resnet: true

optim:
  lr: 0.001
  weight_decay: 0.0
  probe_lr: 0.001

eval:
  latent_type: aug
  eval_type: aug

logging:
  wandb:
    enabled: true
    project: seq-jepa-streaming
    group: local-smoke
    mode: online

gating:
  linacc_test_min: 1.0
  r2_test_min: -0.3
  leakage_linacc_gap_min: 0.0
  leakage_r2_gap_min: 0.0
